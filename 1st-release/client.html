<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Primeiro Jogo Online</title>

    <style>
      #screen {
        border: 5px solid #ccc;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        image-rendering: -moz-crisp-edges;
        width: 400px;
        height: 400px;
      }
    </style>
  </head>

  <body>
    <canvas id="screen" width="25" height="25"></canvas>

    <script>
      const screen = document.getElementById("screen");
      const context = screen.getContext("2d");
      const currentPlayerId = "player1";

      function createGame() {
        const state = {
          players: {
            player1: { x: 1, y: 1 },
            player2: { x: 9, y: 9 },
          },
          fruits: {
            fruit: { x: 3, y: 1 },
          },
        };

        function movePlayer(command) {
          //interpolação de variáveis com &{} só funciona com crases ``
          console.log(
            `game.movePlayer() -> Moving ${command.playerId} with ${command.keyPressed}`
          );

          const acceptedMoves = {
            ArrowUp(player) {
              console.log("game.movePlayer().ArrowUp -> Moving player up");
              if (player.y - 1 >= 0) {
                player.y = player.y - 1;
              }
            },

            ArrowDown(player) {
              console.log("game.movePlayer().ArrowDown -> Moving player down");
              if (player.y + 1 < screen.height) {
                player.y = player.y + 1;
              }
            },

            ArrowRight(player) {
              console.log(
                "game.movePlayer().ArrowRight -> Moving player right"
              );
              if (player.x + 1 < screen.width) {
                player.x = player.x + 1;
              }
            },

            ArrowLeft(player) {
              console.log("game.movePlayer().ArrowLeft -> Moving player left");
              if (player.x - 1 >= 0) {
                player.x = player.x - 1;
              }
            },
          };

          const keyPressed = command.keyPressed;
          const player = state.players[command.playerId];
          const moveFunction = acceptedMoves[keyPressed];

          if (moveFunction) {
            moveFunction(player);
          }
        }

        return {
          movePlayer,
          state,
        };
      }

      const game = createGame();
      const keybordListener = createKeybordListener();
      //const network = createNetwork()
      keybordListener.subscribe(game.movePlayer);
      //keybordListener.subscribe(network.update)

      function createKeybordListener() {
        const state = {
          observer: [],
        };

        function subscribe(observerFunction) {
          state.observer.push(observerFunction);
        }

        function notifyAll(command) {
          console.log(
            `keybordListener -> Notifying ${state.observer.length} observers`
          );

          for (const observerFunction of state.observer) {
            observerFunction(command);
          }
        }

        document.addEventListener("keydown", handleKeydown);

        function handleKeydown(event) {
          const keyPressed = event.key;

          const command = {
            playerId: "player1",
            keyPressed,
          };

          notifyAll(command);
        }

        return {
          subscribe,
        };
      }

      const rendersreen = renderSreen();

      function renderSreen() {
        context.fillStyle = "white";
        context.clearRect(0, 0, 25, 25);
        for (const playerId in game.state.players) {
          const player = game.state.players[playerId];
          context.fillStyle = "black";
          context.fillRect(player.x, player.y, 1, 1);
        }

        for (const fruitId in game.state.fruits) {
          const fruit = game.state.fruits[fruitId];
          context.fillStyle = "green";
          context.fillRect(fruit.x, fruit.y, 1, 1);
        }

        requestAnimationFrame(renderSreen);
      }
    </script>
  </body>
</html>
