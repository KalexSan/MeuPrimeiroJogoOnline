<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Primeiro Jogo Online</title>

    <style>
      #screen {
        border: 5px solid #ccc;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        image-rendering: -moz-crisp-edges;
        width: 400px;
        height: 400px;
      }
    </style>
  </head>

  <body>
    <canvas id="screen" width="25" height="25"></canvas>

    <script>
      const screen = document.getElementById("screen");
      const context = screen.getContext("2d");
      const currentPlayerId = "player1";

      function createGame() {
        const state = {
          players: {},
          fruits: {}
        }

        function addPlayer(command) {
          const playerId = command.playerId
          const playerX = command.playerX
          const playerY = command.playerY

          state.players[playerId] = {
            x: playerX,
            y: playerY
          }
        }

        function removePlayer(command) {
          const playerId = command.playerId

          delete state.players[playerId]
        }

        function addFruit(command) {
          const fruitId = command.fruitId
          const fruitX = command.fruitX
          const fruitY = command.fruitY

          state.fruits[fruitId] = {
            x: fruitX,
            y: fruitY
          }
        }

        function removeFruit(command) {
          const fruitId = command.fruitId

          delete state.fruits[fruitId]
        }

        function movePlayer(command) {
          //interpolação de variáveis com &{} só funciona com crases ``
          // console.log(
          //   `game.movePlayer() -> Moving ${command.playerId} with ${command.keyPressed}`
          // );

          const acceptedMoves = {
            ArrowUp(player) {
              //console.log("game.movePlayer().ArrowUp -> Moving player up");
              if (player.y - 1 >= 0) {
                player.y = player.y - 1;
              }
            },

            ArrowDown(player) {
              //console.log("game.movePlayer().ArrowDown -> Moving player down");
              if (player.y + 1 < screen.height) {
                player.y = player.y + 1;
              }
            },

            ArrowRight(player) {
              // console.log(
              //   "game.movePlayer().ArrowRight -> Moving player right"
              // );
              if (player.x + 1 < screen.width) {
                player.x = player.x + 1;
              }
            },

            ArrowLeft(player) {
              //console.log("game.movePlayer().ArrowLeft -> Moving player left");
              if (player.x - 1 >= 0) {
                player.x = player.x - 1;
              }
            },
          };

          const keyPressed = command.keyPressed;
          const playerId = command.playerId
          const player = state.players[command.playerId];
          const moveFunction = acceptedMoves[keyPressed];

          if (player && moveFunction) {
            moveFunction(player)
            checkForFruitCollision(playerId)
          }
        }

        function checkForFruitCollision(playerId) {
            const player = state.players[playerId]

            for (const fruitId in state.fruits) {
              const fruit = state.fruits[fruitId]
              //console.log(`Checking ${playerId} and ${fruitId}`)
              if (player.x === fruit.x && player.y === fruit.y) {
                //console.log(`COLLISION between ${playerId} and ${fruitId}`)
                removeFruit({ fruitId })
              }
            }        
        }

        return {
          movePlayer,
          state,
          addPlayer,
          removePlayer,
          addFruit,
          removeFruit
        };
      }

      const game = createGame();
      const keybordListener = createKeybordListener();
      //const network = createNetwork()
      keybordListener.subscribe(game.movePlayer);
      //keybordListener.subscribe(network.update)

      game.addPlayer({ playerId: "player1", playerX: 0, playerY: 0 })
      game.addFruit({ fruitId: "fruit1", fruitX: 8, fruitY: 8 })

      function createKeybordListener() {
        const state = {
          observer: [],
        };

        function subscribe(observerFunction) {
          state.observer.push(observerFunction);
        }

        function notifyAll(command) {
          // console.log(
          //   `keybordListener -> Notifying ${state.observer.length} observers`
          // );

          for (const observerFunction of state.observer) {
            observerFunction(command);
          }
        }

        document.addEventListener("keydown", handleKeydown);

        function handleKeydown(event) {
          const keyPressed = event.key;

          const command = {
            playerId: "player1",
            keyPressed,
          };

          notifyAll(command);
        }

        return {
          subscribe,
        };
      }

      const rendersreen = renderSreen();

      function renderSreen() {
        context.fillStyle = "white";
        context.clearRect(0, 0, 25, 25);
        for (const playerId in game.state.players) {
          const player = game.state.players[playerId];
          context.fillStyle = "black";
          context.fillRect(player.x, player.y, 1, 1);
        }

        for (const fruitId in game.state.fruits) {
          const fruit = game.state.fruits[fruitId];
          context.fillStyle = "green";
          context.fillRect(fruit.x, fruit.y, 1, 1);
        }

        requestAnimationFrame(renderSreen);
      }
    </script>
  </body>
</html>
